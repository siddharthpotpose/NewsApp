<div class="container-fluid bg-dark">
  <h1 class="text-light bg-dark mt-5">Top Technology News <marquee class="text-warning">For more update visit on web site newsApp.com</marquee> </h1> <hr class="text-light">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-12 mt-4 d-flex" *ngFor="let s of techData">
      <div class="card bg-light" style="width:20rem   justify-content-center">
        <img src="{{ s.urlToImage }}" class="card-img-top" alt="error" />
        <div class="card-body bg-light">
         <h2 class="card-title">{{ s.title }}</h2>

          <p>{{ s.content }}</p>
          <a class="btn btn-info" href="{{s.url}}" target="_blank">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
